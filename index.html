<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar fixed-top">
        <div>Sign In</div>
        <div>Sign Up</div>
        <div>Sign Out</div>
      </nav>
      <h1>Olympic Quality Tic Tac Toe</h1>
      <section class="scores">
        <div class="player-1">Player 1 Score</div>
        <div class="player-2">Player 2 Score</div>
      </section>
      <p>User Feedback: EG: Player 1's turn</p>
      <section class="container">
        <div class="row">
          <div id="box0" class="box col-sm-4">Box 0</div>
          <div id="box1" class="box col-sm-4">Box 1</div>
          <div id="box2" class="box col-sm-4">Box 2</div>
          <div id="box3" class="box col-sm-4">Box 3</div>
          <div id="box4" class="box col-sm-4">Box 4</div>
          <div id="box5" class="box col-sm-4">Box 5</div>
          <div id="box6" class="box col-sm-4">Box 6</div>
          <div id="box7" class="box col-sm-4">Box 7</div>
          <div id="box8" class="box col-sm-4">Box 8</div>
        </div>
      </section>
    </body>
</html>
