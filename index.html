<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <!-- <nav class="navbar fixed-top">
    <div>Sign In</div>
    <div>Sign Up</div>
    <div>Sign Out</div>
  </nav> -->
  <form id="sign-up-form" class="">
    <p>Sign Up</p>
    <input name="credentials[email]" type="text" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <input name="credentials[password_confirmation]" type="password" placeholder= "confirm password">
    <input type="submit">
  </form>

  <form id="sign-in-form">
    <p>Sign In</p>
    <input name="credentials[email]" type="text" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <input type="submit">
  </form>

  <h1>Olympic Quality Tic Tac Toe</h1>

  <p id="user-feedback"></p>

  <section id="game-table" class="container">
    <div class="row">
      <div id="box0" class="box col-sm-4"></div>
      <div id="box1" class="box col-sm-4"></div>
      <div id="box2" class="box col-sm-4"></div>
      <div id="box3" class="box col-sm-4"></div>
      <div id="box4" class="box col-sm-4"></div>
      <div id="box5" class="box col-sm-4"></div>
      <div id="box6" class="box col-sm-4"></div>
      <div id="box7" class="box col-sm-4"></div>
      <div id="box8" class="box col-sm-4"></div>
    </div>
  </section>
  <div class="buttonCenter">
    <button id="restart-button">New Game</button>
  </div>
  <div class="buttonCenter">
    <button id="sign-out-button">Sign Out</button>
  </div>
  <form id="change-password-form">
    <p>Change Password</p>
    <input name="passwords[old]" type="password" placeholder="old password">
    <input name="passwords[new]" type="password" placeholder="new password">
    <input type="submit">
  </form>
  <footer>
    <p>Email compliments to rguempel@gmail.com<br>
      All complaints must be submitted in writing.</p>
  </footer>
</body>

</html>
